<div>
    <ng-template #customLoadingTemplate></ng-template>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
</div>
<div *ngIf="loading==false">
<nav class="logoNav">
    <img src="assets/images/Jms_assets/trackingSystemLogo.svg">
</nav>
<section id="loginFormSection" >
    <section class="formWrapper">
        <h2>Login</h2>
        <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group mainInputComp">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <img src="assets/images/Jms_assets/ic_user.svg">
                    </span>
                </div>
                <!-- <input type="email" class="form-control" placeholder="Email Address" aria-label="EmailAddress"> -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" formControlName="username" class="form-control"
                    placeholder="Email Address" aria-label="EmailAddress"
                     [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
            </div>
            <div class="input-group mainInputComp">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <img src="assets/images/Jms_assets/ic_pass.svg">
                    </span>
                </div>
                <!-- <input type="password" class="form-control" placeholder="Password" aria-label="password"> -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                    placeholder="Password" aria-label="password"
                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
            </div>
            <div class="resetPassword">
                <a href="forgotPassword.html">Forgot Password ?</a>
            </div>
            <button type="submit" [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </section>
</section>
</div>

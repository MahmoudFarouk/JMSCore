<div>
    <ng-template #customLoadingTemplate></ng-template>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
    </div>
<!--start navbar-->
<div *ngIf="loading==false">

    <img src="assets/images/Jms_assets/trackingSystemLogo.svg">
</nav> -->
<!--start navbar-->
<!--start Login Form Section-->
<section id="loginFormSection" >
    <section class="formWrapper">
        <h2>Login</h2>
        <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group mainInputComp">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <img src="assets/images/Jms_assets/ic_user.svg">
                    </span>
                </div>
                <input placeholder="Enter Username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="input-group mainInputComp">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <img src="assets/images/Jms_assets/ic_pass.svg">
                    </span>
                </div>
                <input placeholder="Enter Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>    
            </div>
            <div class="resetPassword"  >
                <a routerLinkActive="active" routerLink="/forgetpassword">Forgot Password ?</a>
            </div>
            <button type="submit" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Sign In
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        
        </form>
    </section>
</section>
</div>
<!--end Login Form Section-->

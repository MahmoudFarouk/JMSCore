<!--start navbar-->
<!--end navbar-->

<div>
  <ng-template #customLoadingTemplate></ng-template>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
</div>
<div *ngIf="loading==false"></div>

<!--start navbar-->
<nav class="menuAndNotificationNav">

  <div class="mobileContainer d-flex justify-content-between align-items-center">
    <a routerLinkActive="active" routerLink="/" data-target="slide-out" class="sidenav-trigger">
      <img src="assets/images/Jms_assets/ic_menu.svg">
    </a>
    <div class="text-center w-100">
      <img src="assets/images/Jms_assets/trackingSystemLogo.svg">
    </div>
    <a *ngIf="currentUser" class="notificationsNumberNavIcon">
      <img src="assets/images/Jms_assets/ic_notifications-button.svg">
      <span class="notificationsNumber">
        <span>5</span>
      </span>
    </a>
  </div>
  <h2 class="text-center">{{componentName}}</h2>
</nav>
<!--end navbar-->

<!--start aside menu-->
<aside id="slide-out" class="sidenav">
  <div class="userInfo">
    <img src="assets/images/Jms_assets/user.svg">
    <h2>Amar Omar</h2>
    <button>
      Product Line
    </button>
  </div>
  <ul>
    <li>
      <img src="assets/images/Jms_assets/ic_plus_black.svg">
      <h3>Initiate Journy</h3>
    </li>
    <li>
      <img src="assets/images/Jms_assets/ic_calendar.svg">
      <h3>Journey Calendar</h3>
    </li>
    <li class="selected">
      <img src="assets/images/Jms_assets/ic_pending_black.svg">
      <h3>Pending Journey</h3>
    </li>
    <li>
      <img src="assets/images/Jms_assets/ic_trip_black.svg">
      <h3>My Requests</h3>
    </li>
    <li>
      <img src="assets/images/icons/Logout.svg">
      <h3 *ngIf="currentUser"  (click)="logout()">
        <a>Logout</a>
      </h3>
    </li>
  </ul>
</aside>
<!--end aside menu-->

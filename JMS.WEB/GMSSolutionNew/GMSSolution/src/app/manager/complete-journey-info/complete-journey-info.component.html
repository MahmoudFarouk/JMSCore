<div class="mobileContainer initiateJourney">
    <h2 class="text-center mainHeadSection">Complete Journey Info</h2>

    <form #initJourneyForm="ngForm" ngNativeValidate>
        <div class="initiateJourney">
            <ul class="collapsible expandable">
                <!--start Journey Assessment Section-->

                    </div>
                    <div class="collapsible-body">
                        <div class="addAssessment">

                                    </div>
                                </div>
                                <div class="col-3">
                                    <ul class="actions">
                                        <li>
                                            <img src="../../assets/images/assets_icons/pencil-edit-button.svg">
                                        </li>
                                        <li>

                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                        <button class="submitAssessment">
                            <img src="../../assets/images/Jms_assets/ic_plus.svg">

                        </button>
